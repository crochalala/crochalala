<!DOCTYPE html>

<html lang="en">
<head>
	<meta chaset="utf-8"/>
	<script src="js/register.js"></script>
	<title>Tiệm Crochalala - Hoa len thủ công</title>
</head>

<body>
	<h1>Tiệm len Crochalala</h1>
	<h2>Thông tin Đơn hàng</h2>

	<div id="error"></div>

	<form id="register_form" method="post" action="confirm.html" novalidate>
		<fieldset>
			<legend>Thông tin cá nhân</legend>
			
	  	<label for="firstname">Họ:</label><br>
	  	<input type="text" id="firstname" name="firstname" pattern="[A-Z a-z á à ả ã ạ ă ắ ằ ẳ ẵ ặ â ấ ầ ẩ ẫ ậ ú ù ủ ũ ụ ư ứ ừ ử ữ ự ó ò ỏ õ ọ é è ẻ ẽ ẹ ê ế ề ể ễ ệ ô ố ồ ổ ỗ ộ ơ ớ ờ ở ỡ ợ í ì ỉ ĩ ị ý ỳ ỷ ỹ ỵ đ]{1,30}" value=""><br>
	  	<label for="lastname">Tên:</label><br>
	  	<input type="text" id="lastname" name="lastname" pattern="[A-Z a-z á à ả ã ạ ă ắ ằ ẳ ẵ ặ â ấ ầ ẩ ẫ ậ ú ù ủ ũ ụ ư ứ ừ ử ữ ự ó ò ỏ õ ọ é è ẻ ẽ ẹ ê ế ề ể ễ ệ ô ố ồ ổ ỗ ộ ơ ớ ờ ở ỡ ợ í ì ỉ ĩ ị ý ỳ ỷ ỹ ỵ đ]{1,30}" value=""><br>
	  	<label for="email">Email:</label><br>
	  	<input type="text" id="email" name="email" pattern="^[a-zA-Z0-9]*@[a-zA-Z0-9]*[\.][a-zA-Z0-9]*$" value=""><br>
	  	<label for="phonenumber">Số điện thoại:</label><br>
	  	<input type="text" id="phonenumber" name="phonenumber" pattern="^((\+84)|0|84)[d]{9,10}$" value=""><br>
	  	<label for="age">Tuổi:</label><br>
	  	<input type="text" id="age" age="age" pattern="^(((\d)|(\d\d)|(1[0-5][0-9]))|(150))$" value=""><br>
		</fieldset><br>


  		<fieldset id="radio_access">
			<legend>Bạn biết chúng tôi lần đầu qua đâu</legend>
  		<p>Chọn những phương thức tiếp cận dưới đây:</p>
		<input type="radio" id="facebook" name="access" value="facebook"/>
		<label for="facebook">Facebook</label><br>
		<input type="radio" id="instagram" name="access" value="instagram"/>
		<label for="instagram">Instagram</label><br>
		<input type="radio" id="pinterrest" name="access" value="pinterrest"/>
		<label for="pinterrest">Pinterrest</label><br>
  		</fieldset><br>

	  	<fieldset>
			<legend>Bạn muốn chọn mẫu hoa gì?</legend>
		<input type="checkbox" id="lavender" name="item" value="selected">
		<label for="lavender">Lavender</label><br>
		<input type="checkbox" id="tulip" name="item" value="selected">
		<label for="tulip">Tulip</label><br>
		<input type="checkbox" id="calla_lilly" name="item" value="selected">
		<label for="calla_lilly">Calla Lilly</label><br>
		</fieldset><br>

		<fieldset>
			<legend>Chọn phương thức thanh toán?</legend>
		<label for="payment">Phương thức thanh toán:</label>
		<select name="payment" id="payment">
			<option value="none" >Hãy chọn: </option>
			<option value="the_thanh_toan_noi_dia">Thẻ thanh toán nội địa</option>
			<option value="the_thanh_toan_quoc_te">Thẻ thanh toán quốc tế</option>
			<option value="chuyen_khoan">Chuyển khoản</option>
			<option value="paypal">Paypal</option>
			<option value="so_mong">Sờ mông</option>
		</select>
		</fieldset>
		<br><br>
	  	<input type="submit" value="Hoàn tất"/>
	  	<input type="reset" value="Tải lại"/>
	</form>
</body>
</html>
